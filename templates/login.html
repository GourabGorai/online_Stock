<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            background: url("static/waves-2560x1440-violet-25991.jpg");
            background-size: cover;
        }

        .container {
            position: absolute;
            margin-top: 150px;
            height: 300px;
            width: 600px;
        }

        .form-floating {
            border: 1px solid black;
            border-radius: 5px;
            margin: 2px;
        }

        .login {
            padding: 40px;
            height: 600px;
            border-radius: 5px;
            background-color: aliceblue;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        html {
            width: 100%;
            height: 100%;
        }

        input[type=checkbox] {
            outline: auto black;
        }
    </style>
</head>

<body>

    <div class="container">
        <main class="form-signin w-100 m-auto login">
            <!-- Form action updated to point to the Flask /login route -->
            <form action="/login" method="POST">
                <img class="mb-3" src="static/Stock.png" alt="" width="80" height="80">
                <h1 class="h1 mb-3 fw-normal">Login</h1>

                <!-- Ensure the input names match the Flask backend expects: 'email' and 'password' -->
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                <p class="mt-5 mb-3 text-body-secondary">Â© www.stockpredict.com, 2024</p>
            </form>
        </main>
    </div>

</body>

</html>
