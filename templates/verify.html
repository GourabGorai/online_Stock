<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Verify Your Email</h1>
            <p>A verification code has been sent to your email. Please enter it below:</p>
            <form action="/verify" method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="password" value="{{ password }}">
                <input type="hidden" name="verification_code" value="{{ verification_code }}">
                <div class="field">
                    <label class="label">Verification Code</label>
                    <div class="control">
                        <input class="input" type="text" name="user_input_code" placeholder="Enter the code" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-link" type="submit">Verify</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
